name: CI

# When to trigger
on:
  pull_request:
    branches: ["main"]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Check formatting
        run: test -z "$(go fmt ./...)"

      - name: Install Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Check Linting
        run: staticcheck ./...

  # Test will be defined later

  security:
    name: Security
    runs-on: ubuntu-latest
    needs: style

    steps:
      - name: Check out Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run security check
        run: gosec ./...
